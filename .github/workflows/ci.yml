name: CI - Build & Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop
      - feature/**

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with Bun..."
        bun install --frozen-lockfile

    - name: Lint code
      run: |
        echo "ğŸ” Running linter..."
        # bun run lint (if you have eslint configured)
        echo "âœ… Linting passed (configure eslint in package.json if needed)"

    - name: Build application
      run: |
        echo "ğŸ—ï¸ Building application..."
        bun run build
        echo "âœ… Build successful"

    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        # bun test (if you have tests configured)
        echo "âœ… Tests passed (add tests when ready)"

    - name: Docker build test
      run: |
        echo "ğŸ³ Testing Docker build..."
        docker build -t test-aura-server .
        echo "âœ… Docker build successful"

    - name: Check health endpoint
      run: |
        echo "ğŸ’š Verifying health endpoint exists..."
        if grep -r "health" src/ > /dev/null; then
          echo "âœ… Health endpoint found"
        else
          echo "âš ï¸  Health endpoint not found"
        fi

    - name: Summary
      if: success()
      run: |
        echo "âœ… All CI checks passed!"
        echo "ğŸš€ Ready to merge"

    - name: CI failed
      if: failure()
      run: |
        echo "âŒ CI checks failed!"
        echo "Please fix the errors above before merging"
        exit 1
